name: Sync to ReadMe

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: readmeio/github-readme-sync@1.0.1
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}' # DON'T MODIFY--Allows us to get the contents of your spec file
        readme-api-id: 'l6rZjs0uxoyf' # DON'T MODIFY--Autogenerated to match API Settings in ReadMe to synced file!
        api-file-path: 'CAL.json' # path to API spec file
        readme-api-key: 'DW1fPBtcPKjgPiXSfsD3VltdMSdGrF9J' # ReadMe API key 
        readme-api-version: 'v1.0' # ReadMe version to sync to
